<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilkMan App - Final Working</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; text-align: center; }
        .box { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); max-width: 380px; margin: auto; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; margin-top: 10px; font-size: 16px; }
        .btn-blue { background: #007bff; }
        .btn-dark { background: #1a237e; }
        .btn-green { background: #25d366; } /* WhatsApp Color */
        .btn-red { background: #dc3545; }
        .card { background: #fff; padding: 20px; border-radius: 12px; margin-top: 15px; border-left: 6px solid #28a745; text-align: left; }
        .price-tag { color: #28a745; font-size: 26px; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="box">
    <div id="login-sec">
        <h2>ğŸ¥› MilkMan App</h2>
        <input type="text" id="uName" placeholder="Grahak ka Naam">
        <input type="password" id="uPass" placeholder="Password (1234)">
        <button class="btn btn-blue" onclick="handleLogin()">Login Karein</button>
    </div>

    <div id="admin-sec" class="hidden">
        <h3>ğŸ‘¨â€ğŸŒ¾ Admin Panel</h3>
        <input type="text" id="cust" placeholder="Grahak ka Naam">
        <input type="number" id="custPhone" placeholder="WhatsApp No. (91 à¤•à¥‡ à¤¸à¤¾à¤¥)">
        <input type="number" id="milkLtr" step="0.01" placeholder="Liters">
        <input type="number" id="milkPrice" value="65" placeholder="Bhao">
        
        <button class="btn btn-dark" onclick="saveData()">âœ… Bill Update Karein</button>
        <button class="btn btn-green" onclick="shareOnWhatsApp()">ğŸ“² WhatsApp par Bhejein</button>
       
        <button class="btn" style="background:#888" onclick="location.reload()">Logout</button>
    </div>

    <div id="grahak-sec" class="hidden">
        <h3>ğŸ“Š Aapka Aaj ka Bill</h3>
        <div id="output">Bill load ho raha hai...</div>
        <button id="clearBtnGrahak" class="btn btn-red hidden" onclick="grahakSelfClear()">ğŸ—‘ï¸ Data Clear Karein</button>
        <button class="btn" style="background:#888; margin-top:20px" onclick="location.reload()">Logout</button>
    </div>
</div>

<script>
    // Firebase configuration same rahegi
    const firebaseConfig = {
        apiKey: "AIzaSyCH41Q-FsOLioyoAWjoAWjoAWjoAWjo", 
        authDomain: "milkman-app-65561.firebaseapp.com",
        projectId: "milkman-app-65561",
        storageBucket: "milkman-app-65561.appspot.com",
        messagingSenderId: "341531555178",
        appId: "1:341531555178:web:78da8138980323330e2586",
        databaseURL: "https://milkman-app-65561-default-rtdb.firebaseio.com/" 
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let loggedInUser = "";

    function handleLogin() {
        let name = document.getElementById('uName').value.trim().toLowerCase();
        let pass = document.getElementById('uPass').value;
        if (pass === "milk123") {
            document.getElementById('login-sec').classList.add('hidden');
            document.getElementById('admin-sec').classList.remove('hidden');
        } else if (pass === "1234" && name !== "") {
            loggedInUser = name;
            document.getElementById('login-sec').classList.add('hidden');
            document.getElementById('grahak-sec').classList.remove('hidden');
            showGrahakData(name);
        } else { alert("Galti: Details check karein!"); }
    }

    function showGrahakData(name) {
        db.ref('entries/' + name).on('value', (snap) => {
            const data = snap.val();
            const out = document.getElementById('output');
            const cBtn = document.getElementById('clearBtnGrahak');
            if (data) {
                cBtn.classList.remove('hidden');
                out.innerHTML = `
                <div class="card">
                    <p>ğŸ‘¤ <b>Naam:</b> ${name.toUpperCase()}</p>
                    <p>ğŸ¥› <b>Dudh:</b> ${data.liters} Ltr</p>
                    <p>ğŸ’° <b>Bhao:</b> â‚¹${data.rate}/Ltr</p>
                    <hr style="border:0; border-top:1px solid #eee">
                    <p>ğŸ’µ <b>Total Bill:</b></p>
                    <div class="price-tag">â‚¹${data.total}</div>
                    <p><small style="color:#888">ğŸ“… Update: ${data.date}</small></p>
                </div>`;
            } else {
                cBtn.classList.add('hidden');
                out.innerHTML = "<p>Abhi aapka koi bill nahi hai.</p>";
            }
        });
    }

    // --- ADMIN FUNCTIONS ---

    function saveData() {
        let cName = document.getElementById('cust').value.trim().toLowerCase();
        let ltr = parseFloat(document.getElementById('milkLtr').value);
        let rate = parseFloat(document.getElementById('milkPrice').value);
        if(!cName || isNaN(ltr)) return alert("Naam aur Liter bhariye!");

        db.ref('entries/' + cName).set({
            liters: ltr,
            rate: rate,
            total: (ltr * rate).toFixed(2),
            date: new Date().toLocaleTimeString() + " | " + new Date().toLocaleDateString()
        }).then(() => alert("âœ… Bill Save Ho Gaya!"));
    }

    // NAYA WHATSAPP SHARE FUNCTION
    function shareOnWhatsApp() {
        let cName = document.getElementById('cust').value.trim().toUpperCase();
        let phone = document.getElementById('custPhone').value.trim();
        let ltr = document.getElementById('milkLtr').value;
        let rate = document.getElementById('milkPrice').value;
        let total = (ltr * rate).toFixed(2);
        let date = new Date().toLocaleDateString();

        if(!cName || !phone || !ltr) return alert("Pehle details bharo (Naam, No, Liter)!");

        // WhatsApp Message Format
        let msg = `*ğŸ¥› MILK BILL UPDATE*%0A` +
                  `--------------------------%0A` +
                  `ğŸ‘¤ *Grahak:* ${cName}%0A` +
                  `ğŸ“… *Tarikh:* ${date}%0A` +
                  `ğŸ¥› *Quantity:* ${ltr} Ltr%0A` +
                  `ğŸ’° *Rate:* â‚¹${rate}/Ltr%0A` +
                  `--------------------------%0A` +
                  `ğŸ’µ *Total Bill: â‚¹${total}*%0A` +
                  `--------------------------%0A` +
                  `Dhanyawad! ğŸ™`;

        // WhatsApp URL (91 code ke saath)
        let wpUrl = `https://wa.me/${phone}?text=${msg}`;
        window.open(wpUrl, '_blank');
    }

    function grahakSelfClear() {
        if(confirm("Kya aap apna aaj ka data delete karna chahte hain?")) {
            db.ref('entries/' + loggedInUser).remove()
            .then(() => alert("ğŸ—‘ï¸ Aapka data saaf ho gaya!"))
            .catch(err => alert("Galti: " + err.message));
        }
    }
</script>
</body>
</html>
